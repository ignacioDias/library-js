<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>   
</head>
<body>
    <h1>Library</h1>
    <br>
    <div class="books">
    </div>
    <br>
    <div class="buttons">
        <button type="button" id="add-book" class="btn btn-success">Add book</button>
        <button type="button" id="clear" class="btn btn-danger">Clear</button>
    </div>

    <div class="new-book">
        <div class="new-book-content">
            <span class="close" id="close-new-book">&times;</span>
            <h2>New Book</h2>
            <form id="form-book">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="title">Author:</label>
                <input type="text" id="author" required>

                <label for="pages">Pages number</label>
                <input type="number" id="pages" min="1" required>

                <label for="finished">Finished?</label>
                <select id="finished">
                    <option value="yes">Yes</option>
                    <option value="yes">No</option>
                </select>

                <button class="btn btn-primary" id="save-new-book">Save</button>
            </form>
        </div>
    </div>
    <div class="new-book-success">
        <div class="new-book-success-content">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                <path fill="#c8e6c9" d="M44,24c0,11-9,20-20,20S4,35,4,24S13,4,24,4S44,13,44,24z"></path><polyline fill="none" stroke="#4caf50" stroke-miterlimit="10" stroke-width="4" points="14,24 21,31 36,16"></polyline>
            </svg><br>
            <h4>The book has been added</h4><br>
            <button class="btn btn-primary" id="close-new-book-success">Ok</button>
        </div>
    </div>
    <script src="/book.js"></script>   
    <script src="/logic.js"></script>   
</body>
</html>
